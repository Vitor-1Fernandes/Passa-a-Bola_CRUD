<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passa Bola</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76f7829dde.js" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</head>
<body class="container">

    <nav id="nav">
        <h1 style="font-size: 15px;">Copa Passa a Bola</h1>
        <div style="display: flex; align-items: center; gap: 5px;">
        <a class="button">Crie sua carta</a>
        <i class="fa fa-house" aria-hidden="true" style="font-size: 20px;"></i>
        <i class="fa fa-user" aria-hidden="true" style="font-size: 20px;"></i>
        </div>
    </nav>
     <aside id="filter">
        <div class="imgContainer">
        <div class="square"></div>
        <img src="src/img/atleta.png" alt=""></div>
        </div>
    </aside>
    <main id="card">
        <h3 class="cardh3"><img src="src/img/image.png" alt="" style="width: auto; height: 22px; margin-right: 8px;">Coleção das brabas</h3>

        <div class="rowCards">
            <div class="fifaCard">
                <h3>Andressa Alves</h3>
                <div class="bgFifaCard"><img src="src/img/atleta.png" alt=""></div>
                <div class="cardText">
                    <h4> 
                        Meio Campo
                    </h4>
                    <h4> 
                        12 Gols
                    </h4>
                    <h4> 
                        22 Jogos
                    </h4>
                    <h4> 
                        3 Assist.
                    </h4>
                </div>
                <div class="containerButton"> 
                <a class="button">Editar</a>
                <a class="button">Favoritar</a>
                </div>
            </div>
            

    </main>
    <div id="main"></div>
    <footer id="footer"></footer>
</body>
</html>
